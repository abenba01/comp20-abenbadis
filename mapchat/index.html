<!DOCTYPE HTML>

<html>

<head>
	<title>Marauder's Map</title>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
	<link rel="stylesheet" href="mapstyle.css" type="text/css" />
	
	<script>
		var myLat = 0;
		var myLng = 0;
		var myID = "LeeMiller";
		var myMessage = "I solemnly swear that I am up to no good";
		var me = new google.maps.LatLng(myLat, myLng);
		var server = 'https://secret-about-box.herokuapp.com/sendLocation';
		var myOptions = {

							zoom: 13,
							center: me,
							mapTypeId: google.maps.MapTypeId.ROADMAP
						};
		var map;
		var infowindow = new google.maps.InfoWindow();

		function init() {

			map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
			getMyLocation();

		}

		function getMyLocation() {

			if(navigator.geolocation) {
				navigator.geolocation.getCurrentPosition( function(position) {
					myLat = position.coords.latitude;
					myLng = position.coords.longitude;

				myData = "login="+myID+"&lat="+myLat+"&lng="+myLng+"&message="+myMessage;

				xhr = new XMLHttpRequest();
				xhr.open("POST", server, true);
				xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
				xhr.onreadystatechange = parseData;
				xhr.send(myData);
				
				});
				
			}
			else {
				alert("Oops! Something has gone wrong. Make sure that your web browser supports geolocation.");
			}

		}

		function parseData() {
			if ((xhr.readyState == 4) && (xhr.status == 200)) {
				data = JSON.parse(xhr.responseText);
				console.log(data);
				renderMap();
				}

			}		

		function renderMap() {

			me = new google.maps.LatLng(myLat, myLng);

			map.panTo(me);

			var marker = new google.maps.Marker({
					position: me,
					title: myID + ": " + myMessage,
					icon: "myIcon.jpeg"
			});

			marker.setMap(map);

			for (count = 0; count < data.length; count++)
			{
				console.log(data[count]);
				var other_marker = new google.maps.Marker({
					position: new google.maps.LatLng(data[count].lat,data[count].lng),
					title: data[count].login + ": " + data[count].message
				});

				var message = data[count].message;
				console.log(message);
				//var distance_from_me = 

				other_marker.setMap(map);

				google.maps.event.addListener(other_marker,'click', function() {
					//longin, messages, miles away from me
					infowindow.setContent(this.title);
					infowindow.open(map, this);
				});
			}

			google.maps.event.addListener(marker,'click', function() {
				infowindow.setContent(marker.title);
				infowindow.open(map, marker);
			});

		}

	</script>
</head>

<body onload="init()">

	<div id="map_canvas"></div>

</body>

</html>
