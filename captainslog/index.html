<!DOCTYPE html>

<html>

<head>
	<title>Captain's Log</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$('input').keypress(function(e) {
		   		if(e.which == 13) {

		   			$("#log");

		   			var timestamp = new Date();
		   			day_week = timestamp.getDay(); //day of week
		   			month = timestamp.getMonth(); //month
		   			day_month = timestamp.getDate(); //day of month
		   			hour = timestamp.getHours(); //hour
		   			minute = timestamp.getMinutes(); //minutes
		   			seconds = timestamp.getSeconds(); //seconds
		   			year = timestamp.getYear();

					output = timestamp + " - " + $("#msg").val();

					localStorage.setItem('msg', output);

					for (key in localStorage) {
						if (key != "phrase") {
							output = localStorage[key] + "<br>" + output;
						}
					}
					
					output = $("#log").html(output);

					txt = timestamp + " - " + $("#msg").val();
					localStorage[new Date().getTime()] = txt;
		    	
				}
	
	
			});
		});
	</script>
</head>

<body>
	<h1>Captain's Log</h1>
	<h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
	<div id="log"></div>
</body>
</html>
